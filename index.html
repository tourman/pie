<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pie</title>
    <meta name="description" content="Pie chart for variable issues.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div id="app">
      <div class="root">
        <h1 class="root__header">Pie Application</h1>

        <div class="manager-container">
          <div class="manager">
            <h3 class="manager__title"></h3>
            <form class="manager__form manager-form">
              <input
                type="text"
                class="manager-form__description"
                name="description"
                value=""
                placeholder="Description"
              >
              <input
                type="text"
                class="manager-form__rate"
                name="rate"
                value=""
                placeholder="Rate"
              >
              <button
                type="submit"
                class="manager-form__submit"
              >
                Add
              </button>
            </form>
          </div>
        </div>

        <div class="list-container">
          <ul class="list">
            <li class="list__item">
              <div class="item">
                Some Item (Value)
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <div id="chart_div"></div>
    <script src="js/bundle.js"></script>
  </body>
</html>
