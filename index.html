<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pie</title>
    <meta name="description" content="Pie chart for variable issues.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Load the AJAX API-->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div id="app">
      <div class="root">
        <h1 class="root__header">Pie Application</h1>

        <div class="manager-container">
          <div class="manager">
            <h3 class="manager__title"></h3>
            <form class="manager__form manager-form">
              <input
                type="text"
                class="manager-form__description"
                name="description"
                value=""
                placeholder="Description"
              >
              <input
                type="text"
                class="manager-form__rate"
                name="rate"
                value=""
                placeholder="Rate"
              >
              <button
                type="submit"
                class="manager-form__submit"
              >
                Add
              </button>
            </form>
          </div>
        </div>

        <div class="list-container">
          <ul class="list">
            <li class="list__item">
              <div class="item">
                Some Item (Value)
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
